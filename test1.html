<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>切换图片练习1</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#id1{
				margin: 50px auto;
				text-align: center;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var shang = document.getElementById("shang");
				var xia = document.getElementById("xia");
				var img = document.getElementsByTagName("img")[0];
				
				// alert(img);
				var imgArr = ["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg","img/6.jpg"];
				var indexNumber = 0;
				shang.onclick = function(){
					indexNumber--;
					img.src = imgArr[indexNumber];
					console.log("shang  "+indexNumber);
				}
				xia.onclick = function(){
					indexNumber++;
					img.src = imgArr[indexNumber];
					console.log("xia  "+indexNumber);
				}
			}
		</script>
	</head>
	<body>
		<div id="id1">
			<img src="img/1.jpg" >
			<br>
			<button type="button" id="shang">上一张</button>
			<button type="button" id="xia">下一张</button>
		</div>
	
	</body>
</html>
